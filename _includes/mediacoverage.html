  <section id="mediacoverage">
    <!-- Header -->
    <div class="intro-header">
      <div class="container">
        <div class="row">
		<p>Below you find links to media coverage of the Dutch March For Science</p>
		<ul>
{% for item in site.data.mediacoverage %}
<li class="item"><strong>{{ item.date }}</strong> &sdot; <a href="{{ item.link }}" target="_blank">{{ item.description }}</a></li>
{% endfor %}
		</ul>
        </div>
      </div><!-- /.container -->
    </div><!-- /.intro-header -->
  </section>
