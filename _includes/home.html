<section id="home" class="bg-primary">
<!-- Header -->
	<div class="intro-header">

		<div class="container">

			<div class="row">
<div class="col-lg-3">
<img class="img-responsive" src="/img/MfS-NL.png" alt>
</div>
				<div class="col-lg-8">
					<div class="intro-message">
						<h1>March for Science - Netherlands</h1>
						<h1>22 April 2017, Earth Day</h1>
						<h1>12:00u - 16:00u</h1> 
						<h1>Museumplein Amsterdam</h1>
						<h3>Science, not silence!</h3>
						<br>
						<ul class="list-inline intro-social-buttons">
							{% for social in site.social %}
							<li>
								<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{% if social.icon %}{{ social.icon}}{% else %}{{ social.title }}{% endif %} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>
