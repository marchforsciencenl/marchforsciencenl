- image: appys.jpg
  title_en: climate change
  text_en: |
          Appy Sluijs (1980) is the Professor of Paleoceanography at the Earth
          Sciences Department and co-chair of the research group Marine
          Palynology and Paleoceanography at Utrecht University. “My primary
          research interests include climate and ecological change in the
          geological past. My research particularly focuses on reconstructing
          temperature, marine ecology, hydrology, biogeochemical cycles and sea
          level during periods that were characterized by rapidly increasing, or
          generally high concentrations of CO2 in the atmosphere. Together with
          students and colleagues, I combine micropaleontological and
          geochemical (both inorganic and organic) techniques to quantify and
          understand the functioning of planet Earth under ‘greenhouse’
          conditions.”
  title_nl: Klimaatverandering
  text_nl: |
          Appy Sluijs (1980) is hoogleraar Paleoceanografie bij de afdeling
          Aardwetenschappen en co-voorzitter van de onderzoeksgroep Mariene
          Palynologie en Paleoceanografie aan de Universiteit Utrecht. “Mijn
          voornaamste onderzoeksinteresses zijn klimaatregeling en ecologische
          verandering in het geologische verleden. Mijn onderzoek richt zich
          vooral op het reconstrueren van temperatuur, mariene ecologie,
          waterhuishouding, biogeochemische cycli en het zeeniveau gedurende
          perioden die werden gekenmerkt door snel toenemende of algemeen hoge
          concentraties van CO2 in de atmosfeer. Samen met studenten en
          collega’s combineer ik micropaleontologische en geochemische (zowel
          anorganische en organische) technieken om te kwantificeren en te
          begrijpen hoe de werking van de aarde onder ‘broeikaseffect’
          omstandigheden.”

- image: pearld.jpg
  title_en: Ageing society
  text_en: |
          Pearl Dykstra is Professor of Empirical Sociology at Erasmus
          University Rotterdam and Member of the High Level Group of scientists
          advising the Cabinet of European Commissioners. She is an
          internationally regarded specialist on intergenerational solidarity,
          aging societies, family change, aging and the life course, and
          loneliness.
  title_nl: Vergrijzing van de bevolking
  text_nl: |
          Pearl Dykstra is hoogleraar Empirische Sociologie aan de Erasmus
          Universiteit Rotterdam en lid van de High Level Group van
          wetenschappelijke adviseurs voor de Europese Commissie. Ze is een
          internationaal gerenommeerd specialist op intergenerationele
          solidariteit, vergrijzende samenlevingen, familie verandering,
          veroudering, de levensloop en eenzaamheid.

- image: peterh.jpg
  title_en: Neuroscience
  text_en: |
          Peter Hagoort is director of the Max Planck Institute for
          Psycholinguistics and the founding director of the Donders Institute,
          Centre for Cognitive Neuroimaging, a cognitive neuroscience research
          centre at the Radboud University Nijmegen. In addition, he is
          professor in cognitive neuroscience at the Radboud University
          Nijmegen. His own research interests relate to the domain of the human
          language faculty and how it is instantiated in the brain. In his
          research he applies neuroimaging techniques such as ERP, MEG, PET and
          fMRI to investigate the language system and its impairments as in
          aphasia, dyslexia and autism. For his scientific contributions, the
          Royal Netherlands Academy of Arts Sciences (KNAW) awarded him with the
          Hendrik Mullerprijs in 2003. In 2004 he was awarded by the Dutch Queen
          with the "Knighthood of the Dutch Lion".
  title_nl: Neurowetenschappen
  text_nl: |
          Peter Hagoort is directeur van het Max Planck Instituut voor
          Psycholinguïstiek en oprichter en directeur van het Donders Institute,
          Center for Cognitive Neuroimaging, een cognitief neurowetenschappelijk
          onderzoek centrum van de Radboud Universiteit Nijmegen. Daarnaast is
          hij professor in de cognitieve neurowetenschappen aan de Radboud
          Universiteit Nijmegen. Zijn eigen onderzoeks interesse hebben
          betrekking op het menselijk taalvermogen en hoe dit werkt in de
          hersenen. In zijn onderzoek gebruikt hij neuroimaging technieken zoals
          ERP, MEG, PET en fMRI om het taalsysteem en aandoeningen hieraan zoals
          afasie, dyslexie en autisme te onderzoeken. Voor zijn
          wetenschappelijke bijdragen heeft de Koninklijke Nederland Akademie
          van Wetenschappen (KNAW) hem in 2003 bekroond met de Hendrik
          Mullerprijs. In 2004 werd hij onderscheiden door de Nederlandse
          Koningin met de "De Orde van de Nederlandse Leeuw".

- image: adeolae.jpg
  title_en: Urban experience
  text_en: |
          Adeola Enigbokan is on Faculty of Social and Behavioural Sciences
          Programme group&#58; Cultural Sociology at University of Amsterdam. Her
          research practice is informed by theory and methods from environmental
          psychology, anthropology and historical studies. She conducts research
          on urban experience with architects, designers, educators and other
          social researchers in neighborhoods of New York, Tel Aviv, Moscow,
          Saint Petersburg, Beijing, Mexico City and Amsterdam.
  title_nl: Stedelijke Sociologie
  text_nl: |
          Adeola Enigbokan werkt bij de Faculteit der Maatschappij- en
          Gedragswetenschappen (Programmagroep&#58; Culturele Sociologie) aan de
          Universiteit van Amsterdam. Haar onderzoek is gebaseerd op theorie en
          methoden uit de milieu-psychologie, antropologie en geschiedenis. Ze
          doet onderzoek naar stads-ervaring met hulp van architecten,
          ontwerpers, opvoeders en andere sociale wetenschappers in de wijken
          van New York, Tel Aviv, Moskou, Sint-Petersburg, Beijing, Mexico City
          en Amsterdam.

- image: jarmob.jpg
  title_nl: Onderwijs
  text_nl: |
          “De universiteit is de tempel der wetenschap. En de vrije wetenschap,
          dat is de bron van menselijke vooruitgang. Toch? Niet in het
          neoliberale tijdvak. Daarin is kennis kapitaal, en kapitaal heeft
          eigenaars nodig. Voor studenten betekent dit dat ze gedisciplineerd
          worden in een universitair systeem dat "menselijk kapitaal" van ze
          maakt. Daarin is geen ruimte voor inspraak, en zelfs steeds minder
          voor wetenschappelijke vrijheid. Moeten we deze ruimte niet terug
          claimen? We hebben geen andere keuze, zo is mijn overtuiging. “ -Jarmo Berkhout
  title_en: Education
  text_en: |
          “The University is the temple of science. And freedom of science, is
          the source of human progress. Right? Not in the neliberal are. There
          knowledge is capital, and capital needs owners. Disciplining students
          in a univeristy transforms them in "human capital". That removes any
          rome for participation, and leaves even less room for scientific
          freedom. Shouldn't this space be claimed? That is the only option I
          believe in.“ -Jarmo Berkhout

- image: jacod.jpg
  title_nl: Immigratie
  text_nl: |
          Jaco Dagevos studeerde Sociologie aan de Erasmus Universiteit
          Rotterdam, waar hij in 1998 promoveerde op een studie naar de loopbaan
          van migrantengroepen. Miv 1 januari 2015 is hij bijzonder hoogleraar
          Integratie en Migratie bij de afdeling Sociologie van de Faculteit der
          Sociale Wetenschappen (FSW) aan de Erasmus Universiteit Rotterdam.
  title_en: Immigration
  text_en: |
          Jaco Dagevos studied Sociology at the Erasmus University Rotterdam,
          where he graduated in 1998. In his Ph.D. thesis he focused on the
          careers of migrant groups. From January 1, 2015 he is the Professor of
          Integration and Migration at the Department of Sociology of the
          Faculty of Social Sciences (FSS) of the Erasmus University Rotterdam.

- image: fionag.jpg
  title_en: Health
  text_en: |
          Fiona Godfrey is the Policy Director of the European Association for
          the Study of the Liver (EASL) in Luxembourg and Brussels. Over the
          last 20 years she has worked in the fields of chronic and infectious
          diseases as a consultant to the European Commission, the WHO and three
          European medical societies. In 2011 she was the recipient of a WHO
          World No Tobacco Day individual achievement award.
  title_nl: Gezondheid
  text_nl: |
          Fiona Godfrey is het beleid directeur van de Europese Vereniging voor
          de Studie van de Lever (European Association for the Study of the
          Liver; EASL) in Luxemburg en Brussel. In de afgelopen 20 jaar heeft ze
          gewerkt op het gebied van chronische en infectieziekten als adviseur
          aan de Europese Commissie, de WHO en drie Europese medische
          verenigingen. In 2011 was ze de ontvanger van een WHO World No Tobacco
          Day individuele achievement award.

- image: vinods.jpg
  title_en: Scientific research
  text_en: |
          Vinod Subramaniam is the Rector Magnificus of the Vrije Universiteit
          Amsterdam. Prior to this position, he was director of the FOM
          Institute AMOLF in Amsterdam, one of the research laboratories of the
          Foundation for Fundamental Research on Matter (FOM), part of the
          Netherlands Organisation for Scientific Research (NWO).
  title_nl: Wetenschappelijke onderzoek
  text_nl: |
          Vinod Subramaniam is de rector magnificus van de Vrije Universiteit
          Amsterdam. Voorafgaand aan deze functie was hij directeur van het
          FOM-instituut AMOLF in Amsterdam, een van de onderzoekslaboratoria van
          de Stichting voor Fundamenteel Onderzoek der Materie (FOM), onderdeel
          van de Nederland Organisatie voor Wetenschappelijk Onderzoek (NWO)
