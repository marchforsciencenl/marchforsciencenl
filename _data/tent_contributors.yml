- image: arnoldv.jpg
  text_en: |
          __Dr. Arnold van Vliet__ is specialised in the development and
          coordination of citizen science networks. The main network is the
          Dutch phenological network Nature's Calendar
          ([www.natuurkalender.nl](http://www.natuurkalender.nl)) that aims to
          monitor, analyse, predict and communicate the timing of life cycle
          events like e.g. the start of flowering, appearance of butterflies and
          the arrival of migratory birds. Nature's Calendar network aims to help
          society to adapt to climate change ecological impacts. Other examples
          of citizen science networks that he coordinates are the Mosquito Radar
          ([www.muggenradar.nl](http://www.muggenradar.nl)), Allergy Radar
          ([www.allergieradar.nl](http://www.allergieradar.nl)), Tick Radar
          ([www.tekenradar.nl](http://www.tekenradar.nl)) and the GrowApp
          ([www.growapp.today](http://www.growapp.today)). Furthermore, Van
          Vliet is specialized in communicating science to society. He
          coordinates the nature news website
          [NatureToday.com](http://NatureToday.com) where over fifteen nature
          organisations publish two nature reports per day on current
          developments in nature in The Netherlands. Nature Today aims to bring
          nature into the news domain to increase the interest of society in
          nature.

- image: bartv.jpg
  text_en: |
          __Bart Verheggen__ teaches System Earth, Atmospheric Chemistry and the
          third year theme course Energy, Climate and Sustainability. He has a
          background in Environmental Sciences (MSc Wageningen University, 1996)
          and Atmospheric Chemistry (PhD York University, Canada, 2004). He
          spent several years doing postdoctoral research in Switzerland,
          studying the interactions between aerosols, clouds and climate. At the
          Energy research Centre of the Netherlands (ECN) he has worked for
          several years on projects related to air quality, climate change and
          sustainability. While on a temporary assignment at the Netherlands
          Environmental Assessment Agency (PBL), he conducted a large and
          detailed survey about climate science amongst International
          scientists. He has a keen interest in science communication and
          science literacy and is an avid blogger on climate change, often
          reflecting on the interface between science and society.

  text_nl: |
          __Bart Verheggen__ is docent aan Amsterdam University College in
          diverse klimaat-gerelateerde vakken. Daarvoor heeft hij atmosferisch
          onderzoek gedaan in Canada, Zwitsersland, en Nederland. Hij mengt zich
          geregeld in het publieke debat over klimaatverandering, bijvoorbeeld
          via zijn blogs, twitter en lezingen.

- image: saskiab.jpg
  text_nl: |
          __Dr. Saskia Burm__ is biomedisch onderzoeker met een specifieke
          interesse voor de verschillende celtypes in de hersenen. Zij studeerde
          biomedische wetenschappen aan de Universiteit Leiden. Daarna deed zij
          onderzoek bij het BPRC, waar ze het immuunsysteem van de hersenen in
          een kweekbakje bestudeerde. Na haar promotie in 2016 is zij als
          postdoctoraal onderzoeker gestart bij de afdeling Translational
          Neuroscience in het Hersencentrum van het Universitair Medisch Centrum
          Utrecht. Daar doet Saskia onderzoek naar stamcellen in de hersenen van
          mensen met de ziekte van Parkinson. Tijdens haar carrière is Saskia
          steeds bezig geweest met de ontwikkeling van alternatieven voor
          dierproeven om wetenschappelijke vraagstellingen te beantwoorden.

- image: sannew.jpg
  text_en: |
          __Sanne de Wit__ is Associate Professor at the Department of Clinical
          Psychology, University of Amsterdam. She is principal investigator of
          the HabitLab, which adopts multidisicplinary approach to the study of
          habit development. In order to gain insight into the underlying
          processes in healthy people as well as in certain clinical conditions
          (e.g. obesity, addiction), experimental research in the lab is
          combined with neuroimaging and with diary investigations of
          real-life habits.
  text_nl: |
          __Sanne de Wit__ is onderzoeker en universiteit hoofddocent klinische
          psychologie aan de Universiteit van Amsterdam. Ze staat aan het hoofd
          van het HabitLab, dat een multidisciplinaire benadering nastreeft in
          onderzoek naar gewoonte vorming. Om inzicht te verkrijgen in de
          onderliggende processen in gezonde mensen, maar ook in bepaalde
          klinische condities (bijv. obesitas en verslaving) wordt experimenteel
          onderzoek in het lab gecombineerd met hersenscan onderzoek en
          dagboekstudies van dagelijkse gewoontes.

- image: aukjev.jpg
  text_en: |
          __Aukje Verhoeven__ received her PhD degree from Utrecht University
          in 2015, at the department of Clinical and Health Psychology. For
          this PhD project, Aukje investigated the effectiveness of applying
          implementation intentions to change unhealthy snacking habits.
          Currently, she is working as a postdoc in the Habit Lab to continue
          her research on eating habits.
  text_nl: |
          __Aukje Verhoeven__ is gepromoveerd aan Utrecht Universiteit in 2015,
          aan de afdeling Klinische en Gezondheidspsychologie. Voor haar
          ptomotie-project onderzocht zij de effectiviteit van implementatie
          intenties voor het aanpassen van ongezonde snackgewoontes. Op dit
          moment werkt zij als postdoc bij het Habit Lab om haar onderzoek naar
          eetgewoontes voort te zetten.

- image: karinf.jpg
  text_en: |
          __Karin Foerde__ is a visiting scholar in the Psychology Department
          at the University of Amsterdam and an Assistant Professor in the
          Psychiatry Department at Columbia University Medical Center. Her
          research examines how and when multiple memory systems interact to
          facilitate learning, memory, and decision-making in humans by
          combining behavioral experimentation, functional neuroimaging, and
          studies in neuropsychological populations. She is applying this
          approach to investigate the mechanisms underlying the persistent,
          maladaptive food choices observed in Anorexia Nervosa in order to
          understand the potential contributions of habits in maintaining
          maladaptive behaviors.

- image: georgea.jpg
  text_en: |
          __George Albers__ is a second-year research master's student in
          Clinical Psychology and Psychological Research Methods at the
          University of Amsterdam. His main interests are in the network
          perspective on psychopathology (i.e., how different symptoms cause
          one another), compulsive disorders and emotion regulation. He is
          currently conducting research on the link between social media and
          depressive symptoms, loneliness and stress.
  text_nl: |
          __George Albers__ is een tweedejaars research master student Klinische
          Psychologie en Psychologische Onderzoeksmethoden aan de Universiteit
          van Amsterdam. Hij is voornamelijk geïnteresseerd in het
          netwerkperspectief op psychopathologie (i.e., hoe verschillende
          symptomen elkaar veroorzaken), compulsieve stoornissen en
          emotieregulatie. Op dit moment is George bezig met zijn masterthese
          over de link tussen social media en depressieve symptomen, eenzaamheid
          en stress.

- image: norad.jpg
  text_en: |
          __Nora Delvendahl__ is a Research Master’s Psychology student at the
          University of Amsterdam, specialising in Social and Clinical
          Psychology. She received her bachelor’s degree from Cardiff University
          in 2015, including a research placement year at the Institute of
          Psychiatry, King’s College London. She is interested in how habits
          form in the real world, and how these can be broken.
  text_nl: |
          __Nora Delvendahl__ is een Research Master Psychologie studente aan de
          Universiteit van Amsterdam, met de specialisatie Sociale en Klinische
          Psychologie. Zij ontving haar bachelor’s degree aan Cardiff University
          in 2015, inclusief een stage-plek aan het Institute of Psychatry,
          King’s College London. Nora is geinteresseerd in hoe gewoontes gevormd
          worden in het dagelijks leven, en hoe deze gebroken kunnen worden.

- image: ashleyt.jpg
  text_en: |
          __Ashley Thompson__ is a second year research masters student in Vrije
          Universiteit's Clinical and Developmental Psychopathology program. She
          received her bachelors degree in psychology with a minor in sociology
          from the University of Texas at Dallas. Her research interests include
          the role of habits in anorexia and habit formation under stress.
  text_nl: |
          __Ashley Thompson__ is een tweedejaars research master student
          Klinische en Ontwikkelings-Psychopathologie aan de Vrije Universiteit.
          Ze ontving haar Bacehlor’s degree in psychologie met een minor in
          sociologie aan de Universiteit van Texas in Dallas. Haar
          onderzoeksinteresses betreffen oa de rol van gewoontes in anorexia en
          gewoonte-vorming onder stress.

- image: tessar.jpg
  text_en: |
          __Tessa Ridderikhoff__ is a third year student of the bachelor
          Psychobiology at the University of Amsterdam. She is currently writing
          her bachelorthesis about the formation and breaking of habits, and she
          is very interested in the biological processes concerning this
          subject.
  text_nl: |
          __Tessa Ridderikhoff__ is een derdejaars studente van de bachelor
          Psychobiologie aan de Universiteit van Amsterdam. Momenteel is zij
          bezig met het schrijven van haar bachelorscriptie over het vormen en
          breken van gewoontes, en is ook erg geïnteresseerd in de biologische
          processen hierachter.

- image: miniprof.jpg
  text_en: |
          __Mini Professors__

          Welcome to Mini Professors, a science programme that has been designed
          specifically for 2-4 year olds. We are passionate about science and in
          our classes we make science enjoyable for pre-school children. The
          Mini Professors science classes provide a warm and welcoming
          environment in which young children can explore and marvel at science.

          We hold separate sessions for 2-4 year olds and 4-6 year olds. Every
          class is different, with a completely new and exciting scientific
          topic being taught each week, so your little one (and you) can attend
          for 2 years and experience something new each week. Every class has a
          hands on experiment and we cover everything from polymers to
          dinosaurs, maths to tropical rainforests and much, much more.

          At Mini Professors we are passionate about science. Our theme tune’s
          opening line is ‘Science is all around us’ and this reflects the ethos
          of our lessons. We feel that all children have a great thirst for
          learning from a young age and therefore, should be given every
          opportunity to develop and learn new skills and wonder at the world
          around them.

          The Mini Professors science classes provide a warm and welcoming
          environment in which young children can not only explore and marvel at
          science but we also encourage many life skills, such as asking and
          answering questions, turn taking, sharing and socializing.
  text_nl: |
          __Mini Professors__

           Welkom bij Mini Professor, het eerste en enige wetenschappelijke
           programma speciaal ontwikkeld voor peuters en kleuters.
           Spelenderwijs, proefondervindelijk de wereld ontdekken! Er wordt een
           beroep gedaan op de onuitputtelijke nieuwsgierigheid van peuters en
           kleuters. De lessen van 40 minuten introduceren wetenschap op een
           speelse, tot de verbeelding sprekende, wijze. Gedurende 2 jaar worden
           72 thema’s behandeld. Elke week leren de kinderen iets nieuws.
           Bijvoorbeeld over bacteriën of chromatografie, hoe het weer in elkaar
           zit en natuurlijk over de favoriete dinosaurussen en de Ruimte. Elke
           les bestaat uit 2 actieve proefjes, een inhoudelijke inleiding en een
           filmpje over het thema van de dag. De les is naast leerzaam vooral
           heel erg leuk. ‘Dat wist ik niet’! is een veel gehoorde zin tijdens
           de lessen, bij kinderen en zelfs bij de ouders.

           Onze mini professoren krijgen hun eigen lab jas aan en leren over de
           basisprincipes van experimenteel onderzoek, terwijl ze de grootste
           lol beleven. De kinderen vinden het geweldig om als echte
           wetenschappers proefjes te doen. Tevens worden zij spelenderwijs
           voorbereid op de (kleuter)school. We moedigen de begeleiders (ouders,
           grootouders, oppas) aan om ook mee te doen, om zo samen te ontdekken
           en thuis door te gaan met experimenteren!

- image: caroliens.jpg
  text_en: |
          __Carolien van de Sandt__ works as a researcher at the department of
          Viroscience at the ErasmusMC. She studies the influenza virus and the
          immune system. She has always been interested in how people get sick,
          especially due to virus infections. How can something so small, that
          you cannot even see by eye, make you so sick? Why is there a
          difference in disease severity between people? What is the role of our
          immune system? And more importantly; how can we prevent diseases? As a
          researcher she aims to offer an insight into these questions, which
          can be very challenging since no virus or person is the same. She will
          attend the March for Science to explain why it is so important to
          continue scientific research to “common” flu.
  text_nl: |
          __Carolien van de Sandt__ is een onderzoeker aan de afdeling
          Viroscience van het ErasmusMC. Zij doet onderzoek naar het griepvirus
          en het immuunsysteem. Ze is altijd al geïnteresseerd geweest in hoe
          mensen ziek worden en dan in het bijzonder door virussen. Hoe kan
          zoiets kleins, iets wat je met het blote oog niet eens kunt zien,
          iemand nou zo ziek maken? Waarom wordt niet iedereen even ziek? Wat is
          de rol van ons immuunsysteem hierbij? En belangrijker, hoe voorkomen
          we dat we ziek worden? Als onderzoeker probeert ze inzicht te krijgen
          in deze vragen, dat kan knap lastig zijn want geen een enkel virus en
          mens is immers hetzelfde. Ze komt naar de March for Science om uit te
          leggen waarom wetenschappelijk onderzoek naar de “doodgewone” griep
          erg belangrijk is.

- image: reneea.jpg
  text_en: |
          __Renée van Amerongen__ is an associate professor at the Swammerdam
          Institute for Life Sciences at the University of Amsterdam. Together
          with a team of postdocs, PhD students and technicians, she
          investigates how complex mammalian tissues develop and actively
          maintain themselves ([http://www.vanamerongenlab.nl](http://www.vanamerongenlab.nl)). Renée performed
          her PhD thesis research at the Netherlands Cancer Institute and
          received her PhD from the University of Amsterdam (2005, cum laude).
          She was a postdoctoral fellow at Stanford University (USA), before
          starting her own research group at the University of Amsterdam in 2013.
          Work in her lab is funded by a MacGillavry fellowship from the
          University of Amsterdam, KWF kankerbestrijding/Alpe d’Huzes, NWO (VIDI
          laureate 2014) and the European Commission (H2020-MCSA). Renée tries
          to combine a career in academic science with her love for theater and
          (screen/song)writing; she graduated from Theaterschool De Trap
          (2005-2007) and in 2015 she almost made it to the semi-finals of the
          Amsterdam Kleinkunst Festival (AKF).
  text_nl: |
          __Renée van Amerongen__ is universitair hoofddocent bij het Swammerdam
          Insititute for Life Sciences van de Universiteit van Amsterdam. Samen
          met een team van postdocs, promovendi en analisten, onderzoekt zij de
          ontwikkeling en het dynamische onderhoud van complexe zoogdierweefsels
          ([http://www.vanamerongenlab.nl](http://www.vanamerongenlab.nl)). Renée deed haar promotieonderzoek bij
          het Nederlands Kanker Instituut en ontving haar doctorstitel van de
          Universiteit van Amsterdam (2005, cum laude). Als postdoc deed ze
          onderzoek aan Stanford University (USA), alvorens haar eigen
          onderzoeksgroep op te zetten aan de Universiteit van Amsterdam in 2013.
          Het onderzoek in haar lab is mede mogelijk dankzij fianciële
          steun van de Universiteit van Amsterdam (MacGillavry fellowship), NWO
          (VIDI laureaat 2014) en de Europese Commissie (H2020-MCSA). Renée doet
          haar best om een wetenschappelijke carrière te combineren met haar
          liefde voor theater en (script/song)writing; ze volgde een
          professionele acteeropleiding aan De Trap (2005-2007) en in 2015
          haalde ze bijna de halve finale van het Amsterdam Kleinkunst Festival
          (AKF).

- image: univ_utrecht.jpg
  text_en: |
          __The Universiteitsmuseum Utrecht__ is cycling your way! At the
          Museumplein you will find two bright yellow tricycles full of
          extraordinary things. Marvel at the cat in slices. Go down to the bone
          and discover how an animal looks from the inside. You can examine and
          touch real bones. Can you figure out to which animal they belong? Why
          do we have our eyes in the front? Can you feel sound? What happens if
          you place a chocozoen under a vacuum pump? And are sour mats really
          sour? Come and investigate all these questions and discover the
          scientist in yourself!
  text_nl: |
          __Het Universiteitsmuseum__ fietst naar je toe! Op het Museumplein
          vind je twee knalgele bakfietsen vol bijzondere dingen. Ga tot op het
          bot bij de kat in plakjes en ontdek hoe een dier er van binnen
          uitziet. Er zijn verschillende echte botten die je mag aanraken. Kun
          jij erachter komen van welk dier ze zijn geweest? Waarom zitten onze
          ogen van voren? Kun je geluid voelen? Wat gebeurt als je een chocozoen
          onder een vacuumpomp legt? En zijn zure matten echt zuur of juist
          zoet? Kom het bij onze knalgele bakfietsen onderzoeken en ontdek de
          wetenschapper in jezelf!

- image: riks.jpg
  text_en: |
          __Rik de Swart__ My name is Rik de Swart, biologist and
          workgroupleader at the department Viroscience of the Erasmus MC in
          Rotterdam. I have been involved in measles research for over 25 years.
          We try to understand how the virus causes disease, and how it is
          combatted by our immune system. All Dutch children are offered measles
          vaccinations at the ages of 14 months and 9 years, and the disease has
          become rare in our country. However, to keep it that way we will need
          to maintain our vaccination coverage. I will attend the March for
          Science to explain that measles is not an innocent childhood disease.
  text_nl: |
          __Rik de Swart__ Mijn naam is Rik de Swart, bioloog en werkgroepleider
          bij de afdeling Viroscience van het Erasmus MC in Rotterdam. Ik doe al
          ruim 25 jaar wetenschappelijk onderzoek aan mazelen. Hierbij proberen
          we te begrijpen hoe het virus ziekte veroorzaakt en hoe het
          afweersysteem het virus te lijf gaat. In Nederland wordt aan ieder
          kind van 14 maanden en 9 jaar een mazelen vaccinatie aangeboden,
          waardoor de ziekte in ons land een zeldzaamheid is geworden. Maar om
          dat zo te houden is het belangrijk dat zo veel mogelijk ouders hun
          kinderen blijven vaccineren. Ik kom naar de March for Science om uit
          te leggen dat mazelen geen onschuldige kinderziekte is.

- image: davidv.jpg
  text_en: |
          __David van de Vijver__ My name is David van de Vijver and I work at
          the department Viroscience of the Erasmus MC in Rotterdam. I studied
          pharmacy and have been involved in HIV research for almost 15 years.
          Scientific research has a profound impact on the fight against HIV.
          HIV was discovered in the early 1980s. At that time, there was no
          treatment against HIV available. Patients that were infected therefore
          all died. In 1996, there was an important breakthrough when it was
          found that a combination of different anti-HIV drugs could suppress
          the virus. Combination therapy has strongly improved the life
          expectancy of individuals living with HIV. In recent years, it has
          been discovered that anti-HIV drugs can even prevent new infections. I
          will attend the March for Science to explain the importance that
          science had (and still has) in the fight against HIV.
  text_nl: |
          __David van de Vijver__ Mijn naam is David van de Vijver en ik werk
          bij de afdeling Viroscience van het Erasmus MC in Rotterdam. Ik heb
          farmacie gestudeerd en doe al bijna 15 jaar wetenschappelijk onderzoek
          naar HIV. Wetenschappelijk onderzoek heeft een hele grote bijdrage
          geleverd aan het behandelen en bestrijden van HIV. Toen het HIV-virus
          begin jaren ’80 werd ontdekt was er geen behandeling beschikbaar.
          Mensen die in die tijd met HIV geïnfecteerd raakten, overleden
          daardoor allemaal. In 1996, was er een belangrijke doorbraak toen
          ontdekt werd door het combineren van verschillende HIV-remmers het
          virus kon onderdrukken. Door deze zogenaamde combinatietherapie is de
          levensverwachting van mensen met HIV zeer sterk gestegen. In recente
          jaren is ook ontdekt dat HIV-remmers nieuwe infecties kunnen
          voorkomen. Ik kom naar de March for Science om uit te leggen hoe
          belangrijk wetenschap was (en nog steeds is) in de strijd tegen HIV.

- image: alwinj.jpg
  text_en: |
          __Alwin de Jong__ My name is Alwin de Jong, intern at the Viroscience
          Department of the Erasmus MC in Rotterdam. I study respiratory
          syncytial virus that causes yearly outbreaks of respiratory tract
          infections. Severe disease is mainly seen in young infants, elderly
          and immunocompromised individuals. Fundamental research has identified
          mechanisms of disease but has not yet resulted in effective vaccines
          or antivirals.  During the March for Science, I would like to explain
          more about my research.
  text_nl: |
          __Alwin de Jong__ Mijn naam is Alwin de Jong, stagiair bij de afdeling
          Viroscience van het Erasmus MC in Rotterdam. Sinds kort doe ik
          wetenschappelijk onderzoek aan het respiratoir syncytieel virus, ook
          wel het RS virus genoemd. Dit virus veroorzaakt iedere winter
          luchtweginfecties. Je kan de infectie meerdere keren in je leven
          doormaken, maar ernstige ziekte wordt vooral gezien bij baby’s,
          bejaarden en mensen met een verzwakt afweersysteem.  Door onderzoek is
          er meer informatie over het RS virus en de reactie van het
          afweersysteem maar dit heeft nog niet geleid tot een succesvol vaccin
          of antiviraal middel. Graag vertel ik jullie tijdens de March for
          Science meer over ons onderzoek.
