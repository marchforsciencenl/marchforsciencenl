- name: Coordinator – Jessica Hancock
  description: Jessica obtained her PhD in Chemistry from the University of Washington where she investigated the photophysical and electroluminescent properties of organic semiconductors. In 2009 she joined a global chemical company as a Senior Chemist, relocated to Amsterdam in 2011, and is now a Global Marketing Manager. Her role is to steward the develop and launch of innovative process treatment programs into the petrochemical industry. 

- name: Partner Outreach Coordinator – Maarten Frens
  description: Maarten Frens did his PhD at the department of Biophysics and Medical Physics at the Radboud University of Nijmegen. After postdoc positions in Switzerland and Australia he joined Erasmus University, where he now is Professor in Systems Physiology and the founding Dean of Erasmus University College.

- name: Finances – Frits van der Veer
  description: Frits did his a Master of Science in Process Engineering at the university of Eindhoven while working at the research centre for an Oil and Gas company in Amsterdam. Frits has experience with designing (pilot) plants for the production of olefinic chemicals.

- name: Communications Officer – Zsuzsika Sjoerds
  description: Zsuzsika obtained her PhD at the VU University Medical Center, department of psychiatry, where she performed neuroimaging research on cognitive control in neuropsychiatric disorders. She continued this line of research at the Max Planck Institute for Human Cognitive and Brain Sciences in Leipzig, Germany. Since 2016 she is assistant professor at the Cognitive Psychology Unit of Leiden University. There she teaches cognitive neurosciences and studies computational and neural mechanisms of action control.

- name: Site Organization Manager – Nils Borgesius
  description: Nils Borgesius has a PhD in neuroscience from the Erasmus MC, where he studied the molecular mechanisms of learning, memory and aging. He spent five years in Norway studying adult neurogenesis, place cells and grid cells. Currently he is a postdoctoral fellow at the Donders Institute for cognitive neuroscience in Nijmegen. Now he studies cognitive control, how the forebrain can suppress impulses leading to better decisions. He also has an interest in the way science affects society and policy.

- name: March Experience Lead – Aleksandra Badura
  desciption: Aleksandra Badura, PhD is a postdoctoral fellow at Netherlands Institute for Neuroscience and a Visiting Research Collaborator at Princeton University. She was born and raised in Poland and came to the Netherlands in 2005 to carry out research for her master’s thesis at Radboud University in Nijmegen. Her current research focuses on cerebellum (also called the “little brain”) and its role in cognition. She is specifically interested in how early damage to the cerebellum can contribute to autism spectrum disorder. She is also a Lecturer and Course Coordinator in an undergraduate college. 

- name: Site Logistics & Operations – Hillary Blake Firestone & Thomas Myrmel
  description: Hillary Blake Firestone is an American choreographer based in Amsterdam since 1999. After obtaining her BFA from SUNY-Purchase in New York, she has created, performed and collaborated on stage performances, location works and dance films that have been presented worldwide. She is currently on the faculty of ArtEZ Hogeschool voor de Kunsten (Arnhem), where she teaches improvisation and composition, as well as guiding interdisciplinary projects in the Bachelor program. She comes to the March for Science via her background in environmental organizing and a belief in the growing imperative for climate awareness. 

- name: Thomas Myrmel
  description: Thomas Myrmel is an American composer/performer based in Amsterdam since 2001. With a degree in Classical Composition from the Conservatorium van Amsterdam, he has created opera's, music theater productions and ensemble pieces which have been performed throughout Europe, the USA, the middle east and Japan. As a cultural instigator and artistic activist, Myrmel is a co-founder of Splendor, Monotak, the Livingroom(s). During the Occupy movement he gained education and experience as a grassroots organizer in various forms of civic action. Myrmel has also studied and implemented the conflict resolution tool of Deep Democracy developed by Myrna Lewis in South Africa during apartheid.

