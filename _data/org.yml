- name: Website – Wouter van Bommel
  description: Wouter van Bommel, studied LIA (Laboratorium Information and Automation) in Etten-Leur and did a master in Analytical Chemistry at the Radboud University in Nijmegen. After finishing the master studies he started working for various companies as both developer and it specialist. Currently he holds a position as lead architect in an company that builds web applications, to generation knowledge from electronic patient files. In this role he ensures that privacy aspects are secured using open standards based encryption methods and only authorized people can gain access.

