- name: Het Natuurhistorisch Museum
  link: http://www.hetnatuurhistorisch.nl/collectie/march-for-science.html
  quote: Museum Boerhaave laat zien dat wetenschap werkt. Drijfveer is een onbedwingbare nieuwsgierigheid naar hoe de wereld in elkaar steekt. Begrijpen, daar draait het om. De maatschappij, die het onderzoek in veel gevallen financiert, weet zich verzekerd van dubbel profijt&#58; fundamenteel onderzoek biedt grip op de wereld en leidt vroeg of laat tot economisch gewin. Inperken van ongebonden onderzoek en een vooringenomen houding schaden de samenleving. Dus steunt Museum Boerhaave de March for Science.
