- name: Het Natuurhistorisch Museum
  link: http://www.hetnatuurhistorisch.nl/collectie/march-for-science.html
  quote: Als een museum waar de aardse diversiteit aan levensvormen worden bewaard, onderzocht, onderwezen en tentoongesteld steunen wij de March for Science. De wetenschappelijke kennis die met en dankzij onze en andere natuurhistorische collecties opgebouwd, breed gedragen en verifieerbaar is, beschouwen wij als de basis van ons werk. Dat moet zo blijven, onafhankelijk van maatschappelijke ontwikkelingen die vrije wetenschap beperken en zorgvuldig opgebouwde kennis marginaliseren.
